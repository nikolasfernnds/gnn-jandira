<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="../../assets/img/logo-redonda.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../assets/js/components.js" defer type="module"></script>
    <script src="app.js" defer type="module"></script>
    <title>GNN Jandira - Login</title>
</head>

<body>
    <header id="header"></header>
    <main id="main">
        <section class="login">
            <div class="login-info">
                <input type="text" placeholder="Nome de usuario ou e-mail" class="input">
                <div class="password-container">
                    <input type="password" id="login-senha" placeholder="Senha" class="input">
                    <button type="button" id="btn-eye-login" class="btn-eye"></button>
                </div>
                <button class="btn-login">Entrar</button>
            </div>
            <div class="opcoes">
                <a href="#" id="esqueci-senha">Esqueceu a senha?</a>
                <a href="#" id="cadastrar">Cadastrar-se</a>
            </div>
        </section>
    </main>

</body>

</html>
