<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../../assets/img/logo-redonda.png">
  <link rel="stylesheet" href="../../assets/css/global.css" />
  <link rel="stylesheet" href="../../assets/css/components.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="../../assets/js/components.js" defer type="module"></script>
  <script src="../../assets/js/usuarios.js" defer type="module"></script>
  <script src="app.js" defer type="module"></script>
  <title>GNN Jandira - Perfil</title>
</head>

<body>
  <header id="header"></header>
  <main id="main">

    <section class="sessao-perfil">
      <div class="container-perfil">
        <div class="foto-perfil">
          <label class="container-foto" id="container-foto-perfil" for="input-foto">
            <img src="../../assets/img/teste.webp" alt="foto perfil" class="foto" id="img-preview">
          </label>

          <input type="file" id="input-foto" accept="image/*" class="hidden" disabled>
        </div>
        <div class="informacao-usuario">
          <input type="text" id="input-nome" placeholder="Nome de usuário" disabled>

          <input type="text" id="input-email" placeholder="Email" disabled>

          <input type="text" id="input-telefone" placeholder="Telefone" disabled>
          <div class="row-inputs">
            <input type="date" id="input-nasc" placeholder="Data de nascimento" disabled>
          </div>

          <div class="row-inputs row-cep-num">
            <input type="text" id="input-cep" placeholder="CEP" disabled>
            <input type="text" id="input-numero" placeholder="Número" disabled>
          </div>

          <input type="text" id="input-endereco" placeholder="Endereço" disabled>

          <div class="row-inputs">
            <input type="text" id="input-bairro" placeholder="Bairro" disabled>
            <input type="text" id="input-cidade" placeholder="Cidade" disabled>
            <input type="hidden" id="input-uf">
          </div>

          <div class="container-acoes">
            <div class="editar" id="btn-editar-container">
              <button class="btn-editar" id="btn-editar">Editar Perfil</button>
            </div>
            <div class="acoes-edicao hidden" id="btns-salvar-cancelar">
              <button class="btn-cancelar" id="btn-cancelar">Cancelar</button>
              <button class="btn-salvar" id="btn-salvar">Salvar Alterações</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
