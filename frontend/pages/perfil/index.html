<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../../assets/img/logo-redonda.png">
  <link rel="stylesheet" href="../../assets/css/global.css" />
  <link rel="stylesheet" href="../../assets/css/components.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="../../assets/js/components.js" defer type="module"></script>
  <script src="app.js" defer type="module"></script>
  <title>GNN Jandira - Perfil</title>
</head>

<body>
  <header id="header"></header>
  <section class="sessao-perfil">
    <div class="container-perfil">
      <div class="foto-perfil">
        <div class="container-foto">
          <img src="../../assets/img/teste.webp" alt="foto perfil" class="foto">
        </div>
        <h2 class="nome-usuario">Nome usuario</h2>
      </div>
      <div class="informacao-usuario">
        <input type="text" placeholder="Nome de usuario">
        <input type="text" placeholder="Email">
        <input type="date" placeholder="Data de nascimento">
        <input type="text" placeholder="CEP">
        <input type="text" placeholder="Número">
        <input type="text" placeholder="Endereço">
        <input type="text" placeholder="Bairro">
        <input type="text" placeholder="Cidade">
        <input type="text" placeholder="UF">
      </div>
    </div>
    <div class="editar">
      <button class="btn-editar"> Editar</button>
    </div>
  </section>
</body>

</html>
